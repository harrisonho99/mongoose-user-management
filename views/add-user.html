<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/d66833d74d.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <title>CRUD APP</title>
  </head>
  <body>
    <!-- header -->
    <header id="header">
      <nav class="text-center center-align">
        <div class="nav-wrapper">
          <a href="/" class="nav-brand-text-dark brand-logo center"
            >User Management System</a
          >
        </div>
      </nav>
    </header>
    <!-- header -->
    <!-- main -->
    <main id="site-main">
      <div class="container">
        <div class="row">
          <div class="col s12 m6">
            <h2>New User</h2>
            <p>Enter user in in the form.</p>
          </div>
          <div class="col s12 m6">
            <form action="/add-user" method="post">
              <div class="input-field col s12">
                <i
                  class="fa fa-user material-icons prefix"
                  aria-hidden="true"
                ></i>
                <input id="icon_prefix" type="text" class="validate" />
                <label for="icon_prefix">First Name</label>
              </div>
              <div class="input-field col s12">
                <i
                  class="fa fa-user material-icons prefix"
                  aria-hidden="true"
                ></i>
                <input id="icon_prefix" type="email" class="validate" />
                <label for="icon_prefix">First Name</label>
              </div>
              <div class="input-field col s12">
                <span>
                  Gender:
                  <label>
                    <input name="gender-male" type="radio" checked />
                    <span>Male</span>
                  </label>
                </span>
                <span>
                  <label>
                    <input name="gender-female" type="radio" />
                    <span>Female</span>
                  </label>
                </span>
              </div>
              <div class="input-field col s12">
                <span>
                  Status:
                  <label>
                    <input name="status-active" type="radio" checked />
                    <span>Active</span>
                  </label>
                </span>
                <span>
                  <label>
                    <input name="group1" type="radio" name="status-unactive" />
                    <span>Off</span>
                  </label>
                </span>
              </div>
              <div class="input-field col s12 center-align">
                <button type="submit" class="btn center">ADD USER</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- main -->
  </body>
</html>
